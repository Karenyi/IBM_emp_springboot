<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>員工資料修改</title>
</head>
<body>
    <h3>員工資料修改</h3>
    <form method="POST" th:action="@{/emp/update}" name="form1">
        <table>
            <tr>
                <td>員工編號:<font color=red><b>*</b></font></td>
                <td>[[${empVO.empno}]]</td>
            </tr>
            <tr>
                <td>員工姓名:</td>
                <td>
                    <input type="TEXT" name="ename" size="45" th:value="${empVO.ename}" />
                </td>
            </tr>
            <tr>
                <td>職位:</td>
                <td>
                    <input type="TEXT" name="job" size="45" th:value="${empVO.job}" />
                </td>
            </tr>
            <tr>
                <td>雇用日期:</td>
                <td>
                    <input type="date" name="hiredate" th:value="${empVO.hiredate}" />
                </td>
            </tr>
            <tr>
                <td>薪水:</td>
                <td>
                    <input type="TEXT" name="sal" size="45" th:value="${empVO.sal}" />
                </td>
            </tr>
            <tr>
                <td>獎金:</td>
                <td>
                    <input type="TEXT" name="comm" size="45" th:value="${empVO.comm}" />
                </td>
            </tr>

            <tr>
                <td>部門:<font color=red><b>*</b></font></td>
                <td>
                    <select size="1" name="deptno">
                                <option th:value="${deptVO.deptno}" th:each="deptVO:${deptall}" ${(empVO.deptVO.deptno==deptVO.deptno)?'selected':'' } >[[${deptVO.dname}]]</option>
                    </select>
                </td>
            </tr>
        </table>
        <br />
        <input type="hidden" name="empno" th:value="${empVO.empno}">
        <a th:href="@{/index}">回首頁</a>
        <input type="submit" value="送出修改">
    </form>
</body>
</html>

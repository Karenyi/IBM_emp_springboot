<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>部門員工</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/table.css}">
</head>
<body>

    <h3>部門員工</h3>
    <table>
        <tr>
            <th>員工編號</th>
            <th>員工姓名</th>
            <th>職位</th>
            <th>雇用日期</th>
            <th>薪水</th>
            <th>獎金</th>
            <th>部門</th>
            <th>修改</th>
            <th>刪除</th>
        </tr>

            <tr align='center' valign='middle' th:each="empVO:${listEmps_ByDeptno}">
                <td>[[${empVO.empno}]]</td>
                <td>[[${empVO.ename}]]</td>
                <td>[[${empVO.job}]]</td>
                <td>[[${empVO.hiredate}]]</td>
                <td>[[${empVO.sal}]]</td>
                <td>[[${empVO.comm}]]</td>
                <td>[[${empVO.deptVO.deptno}]]【[[${empVO.deptVO.dname}]] - [[${empVO.deptVO.loc}]]】
                </td>
                <td>
                    <form method="POST" th:action="@{/emp/getOneDisplay}">
                        <input type="submit" value="修改">
                        <input type="hidden" name="empno" th:value="${empVO.empno}">
                    </form>
                </td>
                <td>
                    <form method="POST" th:action="@{/emp/delete_emp}">
                        <input type="submit" value="刪除">
                        <input type="hidden" name="empno" th:value="${empVO.empno}">
                    </form>
                </td>
            </tr>
        </c:forEach>
    </table>
    <br />
    <a th:href="@{/index}">回首頁</a>

</body>
</html>
